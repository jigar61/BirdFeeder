name: EAS Build and Submit

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build for'
        required: true
        type: choice
        options:
          - all
          - ios
          - android
      submit:
        description: 'Submit to store after build?'
        required: false
        type: boolean
        default: false

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
  EAS_PROJECT_ID: ${{ secrets.EAS_PROJECT_ID }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Determine platform
        id: platform
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "platform=all" >> $GITHUB_OUTPUT
            echo "submit=true" >> $GITHUB_OUTPUT
          else
            echo "platform=${{ github.event.inputs.platform }}" >> $GITHUB_OUTPUT
            echo "submit=${{ github.event.inputs.submit }}" >> $GITHUB_OUTPUT
          fi

      - name: Build with EAS (All Platforms)
        if: steps.platform.outputs.platform == 'all'
        run: |
          eas build --platform all --non-interactive

      - name: Build with EAS (iOS only)
        if: steps.platform.outputs.platform == 'ios'
        run: |
          eas build --platform ios --non-interactive

      - name: Build with EAS (Android only)
        if: steps.platform.outputs.platform == 'android'
        run: |
          eas build --platform android --non-interactive

      - name: Submit to app stores
        if: steps.platform.outputs.submit == 'true'
        run: |
          eas submit --non-interactive

      - name: Create Release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          body: |
            Build triggered by tag: ${{ github.ref_name }}
            
            Platform(s): ${{ steps.platform.outputs.platform }}
            Submitted to stores: ${{ steps.platform.outputs.submit }}
            
            Check [EAS Dashboard](https://expo.dev/accounts/${{ secrets.EXPO_USERNAME }}/projects/birdgame) for build status.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify on completion
        run: |
          echo "âœ… EAS build completed!"
          echo "View builds at: https://expo.dev/accounts/${{ secrets.EXPO_USERNAME }}/projects/birdgame/builds"
