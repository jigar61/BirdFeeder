<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 64">
  <!-- Chickadee sprite sheet: 4 frames of wing animation -->
  
  <!-- Frame 0: Wings neutral -->
  <g transform="translate(0, 0)">
    <!-- Back (black) -->
    <ellipse cx="32" cy="32" rx="13" ry="16" fill="#222222"/>
    <!-- Belly (white) -->
    <ellipse cx="32" cy="37" rx="8" ry="10" fill="#f5f5f5"/>
    <!-- Head (black) -->
    <circle cx="32" cy="18" r="8" fill="#111"/>
    <!-- White cheek patches -->
    <circle cx="25" cy="19" r="3.5" fill="#f5f5f5"/>
    <circle cx="39" cy="19" r="3.5" fill="#f5f5f5"/>
    <!-- Eye -->
    <circle cx="36" cy="16" r="2" fill="#111"/>
    <!-- Beak -->
    <polygon points="40,17 47,16 40,19" fill="#d4a574"/>
  </g>
  
  <!-- Frame 1: Wings up -->
  <g transform="translate(64, 0)">
    <ellipse cx="32" cy="32" rx="13" ry="16" fill="#222222"/>
    <ellipse cx="32" cy="37" rx="8" ry="10" fill="#f5f5f5"/>
    <circle cx="32" cy="18" r="8" fill="#111"/>
    <circle cx="25" cy="19" r="3.5" fill="#f5f5f5"/>
    <circle cx="39" cy="19" r="3.5" fill="#f5f5f5"/>
    <circle cx="36" cy="16" r="2" fill="#111"/>
    <polygon points="40,17 47,16 40,19" fill="#d4a574"/>
    <path d="M 21 30 Q 8 12 5 24" stroke="#1a1a1a" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 43 30 Q 56 12 59 24" stroke="#1a1a1a" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Frame 2: Wings mid -->
  <g transform="translate(128, 0)">
    <ellipse cx="32" cy="32" rx="13" ry="16" fill="#222222"/>
    <ellipse cx="32" cy="37" rx="8" ry="10" fill="#f5f5f5"/>
    <circle cx="32" cy="18" r="8" fill="#111"/>
    <circle cx="25" cy="19" r="3.5" fill="#f5f5f5"/>
    <circle cx="39" cy="19" r="3.5" fill="#f5f5f5"/>
    <circle cx="36" cy="16" r="2" fill="#111"/>
    <polygon points="40,17 47,16 40,19" fill="#d4a574"/>
    <path d="M 21 32 Q 9 16 7 28" stroke="#1a1a1a" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 43 32 Q 55 16 57 28" stroke="#1a1a1a" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Frame 3: Wings down -->
  <g transform="translate(192, 0)">
    <ellipse cx="32" cy="32" rx="13" ry="16" fill="#222222"/>
    <ellipse cx="32" cy="37" rx="8" ry="10" fill="#f5f5f5"/>
    <circle cx="32" cy="18" r="8" fill="#111"/>
    <circle cx="25" cy="19" r="3.5" fill="#f5f5f5"/>
    <circle cx="39" cy="19" r="3.5" fill="#f5f5f5"/>
    <circle cx="36" cy="16" r="2" fill="#111"/>
    <polygon points="40,17 47,16 40,19" fill="#d4a574"/>
    <path d="M 21 38 Q 10 30 8 38" stroke="#1a1a1a" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 43 38 Q 54 30 56 38" stroke="#1a1a1a" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
</svg>