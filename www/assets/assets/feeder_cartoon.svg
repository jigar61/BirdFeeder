<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 120">
  <!-- Realistic bird feeder with internal seed display -->
  
  <!-- Roof -->
  <defs>
    <linearGradient id="roofGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a67c52;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="feedBoxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c9956a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b6f47;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Hanging wire -->
  <line x1="64" y1="0" x2="64" y2="8" stroke="#444" stroke-width="1.5"/>
  <circle cx="64" cy="4" r="2" fill="#666"/>
  
  <!-- Roof with shading -->
  <polygon points="24,12 64,2 104,12" fill="url(#roofGrad)" stroke="#6b4f35" stroke-width="2"/>
  <polygon points="64,2 104,12 92,12" fill="#8b6f47" opacity="0.4"/>
  
  <!-- Roof overhang edges -->
  <line x1="24" y1="12" x2="20" y2="16" stroke="#6b4f35" stroke-width="1"/>
  <line x1="104" y1="12" x2="108" y2="16" stroke="#6b4f35" stroke-width="1"/>
  
  <!-- Main feeder box -->
  <rect x="20" y="16" width="88" height="50" fill="url(#feedBoxGrad)" stroke="#6b4f35" stroke-width="2" rx="2"/>
  
  <!-- Seed compartment (inside view) - shows seeds -->
  <rect x="26" y="22" width="76" height="35" fill="#f5deb3" stroke="#a67c52" stroke-width="1.5" rx="1"/>
  
  <!-- Seeds inside feeder - small circles -->
  <circle cx="35" cy="32" r="2.5" fill="#ffd700"/>
  <circle cx="42" cy="35" r="2.5" fill="#ffed4e"/>
  <circle cx="50" cy="31" r="2.5" fill="#ffd700"/>
  <circle cx="58" cy="36" r="2.5" fill="#ffed4e"/>
  <circle cx="66" cy="32" r="2.5" fill="#ffd700"/>
  <circle cx="74" cy="34" r="2.5" fill="#ffed4e"/>
  <circle cx="82" cy="30" r="2.5" fill="#ffd700"/>
  <circle cx="90" cy="35" r="2.5" fill="#ffed4e"/>
  
  <circle cx="38" cy="45" r="2.5" fill="#ffed4e"/>
  <circle cx="48" cy="48" r="2.5" fill="#ffd700"/>
  <circle cx="60" cy="46" r="2.5" fill="#ffed4e"/>
  <circle cx="70" cy="49" r="2.5" fill="#ffd700"/>
  <circle cx="80" cy="44" r="2.5" fill="#ffed4e"/>
  <circle cx="88" cy="47" r="2.5" fill="#ffd700"/>
  
  <!-- Left perch -->
  <rect x="12" y="64" width="16" height="5" fill="#8b6f47" stroke="#6b4f35" stroke-width="1" rx="2"/>
  
  <!-- Right perch -->
  <rect x="100" y="64" width="16" height="5" fill="#8b6f47" stroke="#6b4f35" stroke-width="1" rx="2"/>
  
  <!-- Left seed port -->
  <ellipse cx="32" cy="56" rx="5" ry="7" fill="#d4a574" stroke="#a67c52" stroke-width="1"/>
  
  <!-- Right seed port -->
  <ellipse cx="96" cy="56" rx="5" ry="7" fill="#d4a574" stroke="#a67c52" stroke-width="1"/>
  
  <!-- Bottom support post -->
  <rect x="60" y="66" width="8" height="20" fill="#a67c52" stroke="#6b4f35" stroke-width="1" rx="1"/>
  
  <!-- Decorative wood grain lines -->
  <line x1="26" y1="35" x2="102" y2="35" stroke="#c9956a" stroke-width="0.5" opacity="0.3"/>
  <line x1="26" y1="45" x2="102" y2="45" stroke="#c9956a" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Perch details -->
  <circle cx="20" cy="67" r="1.5" fill="#6b4f35"/>
  <circle cx="108" cy="67" r="1.5" fill="#6b4f35"/>
</svg>